# Change these first
owner: tquizzle # Your GitHub username
repo: upptime # Your GitHub repository name

# Add your sites here
sites:
  - name: TravisQ.com
    url: https://travisq.com
  - name: Q Industries
    url: https://qindustries.llc
  - name: Quinnelly.US
    url: http://quinnelly.us
  - name: vTechify
    url: https://vtechify.com
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: SS1
    url: $upptime_ss1
  - name: SS2
    url: $upptime_ss2

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: upptime.travisq.com
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime - TravisQ.com
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a **real** status page which uses **real-time** data from the repo. No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Custom Commit Msgs
commitMessages:
  commitAuthorName: "Upptime Bot"
  commitAuthorEmail: "upptime@travisq.com"

# Schedule Workflows
workflowSchedule:
  graphs: "0 0/12 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

# User-agent
user-agent: tquizzle

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
